<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-1</title>
    <script>
        // 자바스크립트 사용방식
        // 1.inline 방식
            // html 태그에 직접 소스 코드 입력
        // 2.script 태그사용
            // html 문서내에 <script> 태그 사용후 소스 코드 입력
        // 3.외부 자바스크립트 파일로딩
                // 확장자 명이 js 인 파일을 생성후 해당파일에 소스 코드입력
                // 해당 파일을 <script> 태그를 텅하여 로드하여 사용
        function over(obj) {
            obj.src = "./min/name2.jpg";
        }
        function out(obj) {
            obj.src = "./min/name3.jpg";
        }
    </script>
</head>
<body>
    <h3>javascript 사용방법</h3>
    <h4>inline 방식</h4>
    <!-- 1번 방식 -->
    <img src="./min/pen2.jpg" alt="" onmouseover="this.src='./min/sin.jpg'" onmouseout="this.src='./min/sin2.jpg'">
    <br><br>
    <!-- 2번방식 -->
    <h4>script 사용방식</h4>
    <img src="./min/name1.jpg" alt="" onmouseover="over(this)" onmouseout="out(this)">
    <hr>
    <h4>script 2번 사용방식</h4>
    <img id="img3" src="./min/name3.jpg" alt="">

    <br><hr><br>
    
    <h4>외부 자바스크립트 파일 로딩 1</h4>
    <img src="./min/sin.jpg" alt="" onmouseover="over2(this)" onmouseout="out2(this)">

    <hr>

    <h4>외부 자바스크립트 파일 로딩 2</h4>
    <img id="img4" src="./min/sin.jpg" alt="">

    <script>
        var img3 = document.getElementById("img3");

        img3.addEventListener("mouseover", function() {
            img3.src = "./min/name2.jpg"
        });
        img3.addEventListener("mouseout", function() {
            img3.src = "./min/name1.jpg"
        });
    </script>
    <script src="./jib.js"></script>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
